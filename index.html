<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>shortsify</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>  <div class="container">
    <header>
      <h1>shortsify</h1>
      <p class="tagline">
        Convert landscape videos to mobile-friendly formats ready to be uploaded to your fav brainrot platforms.
      </p>
    </header><div class="options">
      <label>
        Speed/Quality:
        <select id="process-speed">
          <option value="quality">Best quality (slower)</option>
          <option value="balanced" selected>Balanced</option>
          <option value="speed">Fastest (lower quality)</option>
        </select>
      </label>
    </div>
    <div class="button-group">
      <button id="select">Select Video</button>
      <button id="select-output" disabled>Select Output</button>
      <button id="process" disabled>Process Video</button>
    </div>
    <div id="file-display" class="file-info" style="display: none;"></div>
    <div id="output-display" class="file-info" style="display: none;"></div>
    <div class="progress-container" style="display: none;">
      <div class="progress-wrapper">
        <div id="progress-bar" class="progress-bar" style="transition: width 0.5s"></div>
        <button id="cancel-btn" class="cancel-button">Cancel</button>
      </div>
    </div>
    <p id="status"></p>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
